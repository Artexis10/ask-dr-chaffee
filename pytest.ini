[pytest]
# Pytest configuration for Ask Dr. Chaffee backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may hit external services)
    slow: Slow tests (>1s execution time)
    gpu: Tests requiring GPU/CUDA

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv backend/venv node_modules

# Timeout for tests (prevent hanging)
timeout = 300

# Parallel execution (optional, uncomment to enable)
# addopts = -n auto
